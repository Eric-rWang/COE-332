---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ewang-test-flask-deployment
  labels:
    username: ewang
    env: test
    app: ewang-test-flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ewang-test-flask
  template:
    metadata:
      labels:
        app: ewang-test-flask
        username: ewang
        env: test
    spec:
      containers:
        - name: ewang-flask
          imagePullPolicy: Always
          image: cobcannon123/json-parser
          env:
          - name: FLASK_APP
            value: "app.py"
          ports:
          - name: http
            containerPort: 5000
          





