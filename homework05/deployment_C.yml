---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    greeting: personalized
spec:
  replicas: 3
  selector:
    matchLabels:
      greeting: personalized
  template:
    metadata:
      labels:
        greeting: personalized
    spec:
      containers:
        - name: hello
          image: ubuntu:18.04
          env:
          - name: NAME
            value: "Eric Wang"
          - name: POD_IP
            valueForm:
              fieldRef:
                fieldPath: status.podIP
          command: ['sh', '-c', 'echo "Hello, $(NAME) from IP $(POD_IP)" && sleep 3600']