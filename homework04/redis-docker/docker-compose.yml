version: '3'
services:
    web:
        build: ./web_app
        container_name: main_web
        ports:
            - 5000:5000
        volumes:
            - .:/code
        depends_on:
            - redis
    redis:
        image: redis:latest
        ports:
            - 6379:6379
        volumes:
            - ./config/redis.conf:/redis.conf
        command: [ "redis-server", "/redis.conf" ]
